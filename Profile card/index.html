<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />

    <title>Document</title>
  </head>
  <body>
    <section>
      <div class="outTeam">
        <div class="outTeam__card">
          <img
            class="outTeam__cardImg"
            src="./default_person.jpg"
            alt=""
            srcset=""
          />
          <div class="outTeam__cardName">Name</div>
          <div class="outTeam__cardTitle">Frontend Developer</div>
          <div class="outTeam__cardDetails">
            <i class="fab fa-github"></i>
            <i class="fab fa-linkedin"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-facebook"></i>
          </div>
        </div>
      </div>
      
      
      <div class="outTeam__card transparent">
        <img
          class="outTeam__cardImg"
          src="./default_person.jpg"
          alt=""
          srcset=""
        />
        <div class="outTeam__cardName">Name</div>
        <div class="outTeam__cardTitle">Frontend Developer</div>
        <div class="outTeam__cardDetails">
          <i class="fab fa-github"></i>
          <i class="fab fa-linkedin"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-facebook"></i>
        </div>
      </div>
    </div>
    
      
      <div class="card">
        <img
          src="./default_person.jpg"
          alt=""
          srcset=""
        />
        <div class="card__mainContent">
          <p class="card__mainContent-name">Name</p>
          <p class="card__mainContent-role">Frontend Developer</p>
        </div>
        <div class="card__arrContent">
          <i class="fas fa-arrow-right"></i>
        </div>
        <div class="cardCover off">
          <p>Description</p>
          <div class="skill">
            <div>
              Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eosaute
            </div>
          </div>
          <div class="cardCover__icons">
            <i class="fab fa-github"></i>
            <i class="fab fa-linkedin"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-facebook"></i>
          </div>
          <div class="cardCover__cancel">
            <i class="fas fa-times"></i>
          </div>
        </div>
        </div>
      
        <div class="card transparent">
          <img
            src="./default_person.jpg"
            alt=""
            srcset=""
          />
          <div class="card__mainContent">
            <p class="card__mainContent-name">Name</p>
            <p class="card__mainContent-role">Frontend Developer</p>
          </div>
          <div class="card__arrContent">
            <i class="fas fa-arrow-right"></i>
          </div>
          <div class="cardCover off">
            <p>Description</p>
            <div class="skill">
              <div>
                Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eosaute
              </div>
            </div>
            <div class="cardCover__icons">
              <i class="fab fa-github"></i>
              <i class="fab fa-linkedin"></i>
              <i class="fab fa-twitter"></i>
              <i class="fab fa-facebook"></i>
            </div>
            <div class="cardCover__cancel">
              <i class="fas fa-times"></i>
            </div>
          </div>
          </div>

    </section>
  </body>
  <script src="./index.js"></script>
</html>
