<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <div class="sec1">
        <div class="timeCover">
          <div class="time">
            <span>16</span>
            <span class="blue time_span">:</span>
            <span>01</span>
          </div>
          <div class="day">
            <span>Wednesday</span>
            <span class="blue day_span">/</span>
            <span>16th</span>
          </div>
        </div>
      </div>
      <div class="sec2">
        <div class="sec2__cover">
          <a href="https://github.com/">
            <div class="card">
              <img src="./img/github.svg" alt="" />
            </div>
          </a>
          <a href="https://www.youtube.com/">
            <div class="card">
              <img src="./img/youtube.svg" alt="" />
            </div>
          </a>
          <a href="https://mail.google.com/mail/u/1/#inbox">
            <div class="card">
              <img src="./img/gmail.svg" alt="" />
            </div>
          </a>
          <a href="https://www.instagram.com/">
            <div class="card">
              <img src="./img/instagram.svg" alt="" />
            </div>
          </a>
          <a href="https://drive.google.com/drive/u/1/my-drive">
            <div class="card">
              <img src="./img/Google_Drive.svg" alt="" />
            </div>
          </a>
          <a href="https://www.notion.so">
            <div class="card">
              <img src="./img/notion.svg" alt="" />
            </div>
          </a>
        </div>
      </div>
    </section>
  </body>
</html>
